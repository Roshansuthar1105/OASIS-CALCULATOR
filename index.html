<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="bdy">

    <div class="calculator">
      <input type="text" id="display" readonly>
      <button class="btn1" onclick="clearDisplay()">C</button>
      <button class="btn2" onclick="appendNumber(7)">7</button>
      <button class="btn2" onclick="appendNumber(8)">8</button>
      <button class="btn2" onclick="appendNumber(9)">9</button>
      <button class="btn1" onclick="appendOperator('+')">+</button>
      <button class="btn2" onclick="appendNumber(4)">4</button>
      <button class="btn2" onclick="appendNumber(5)">5</button>
      <button class="btn2" onclick="appendNumber(6)">6</button>
      <button class="btn1" onclick="appendOperator('-')">-</button>
      <button class="btn2" onclick="appendNumber(1)">1</button>
      <button class="btn2" onclick="appendNumber(2)">2</button>
      <button class="btn2" onclick="appendNumber(3)">3</button>
      <button class="btn1" onclick="appendOperator('*')">*</button>
      <button class="btn1" onclick="appendOperator('/')">/</button>
      <button class="btn3" onclick="calculate()">=</button>
      <button class="btn2" onclick="appendNumber(0)">0</button>
    </div>

  </div>
  <script src="back.js"></script>
</body>

</html>
